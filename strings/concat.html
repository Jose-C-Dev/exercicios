<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concat</title>
</head>

<body>
  <script>
    const hora = '11:'
    const minutos = '10'

    const concatenation = hora.concat(minutos)

    console.log(concatenation)

    function concat(string1, string2) {
      return string1 + string2
    }

    console.log(concat(hora, minutos))
  </script>
</body>

</html>
